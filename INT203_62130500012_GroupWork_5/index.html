<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Vue Js - Photo Gallery</title>
    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@%5E2/dist/tailwind.min.css" rel="stylesheet" />

    <link href="styles.css" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <main id="app">
        <!--just a container-->
        <div class="w-full px-4 sm:max-w-lg sm:mx-auto">
            <h1 class="pt-8 mb-10 text-4xl font-bold text-black text-opacity-75">Photo Gallery Like({{countUndone}}) </h1>
            <photo-search :form="form"></photo-search>
            <div v-for="tasks in searching" v-if="searching.length !== 0" >
                <photo-items :task ="tasks" @when-like="like" @when-toggleview="toggleView"></photo-items>
            </div>
            <div v-else class="flex justify-center w-full py-5 mx-auto mt-10 bg-white rounded shadow-lg px-auto ">
                <h2 class="mb-2 text-2xl font-bold text-gray-800 ">No Photos.</h2>
            </div>
        </div>
        <photo-views :img="viewImg" :view="hasView" @when-close="close"></photo-views>
    </main>
    <!-- my main.js -->
    <script src="./main.js"></script>
    <script src="components/PhotoSearch.js"></script>
    <script src="components/PhotoItem.js"></script>
    <script src="components/PhotoView.js"></script>
    <script>
        app.mount('#app')
    </script>
</body>

</html>
